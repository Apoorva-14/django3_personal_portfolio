{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<br>


<h1 class="text-center mb-5" style="font-family:Comic Sans MS;color:white;background-color:lightblue">
  Appie loves {{ blogs.count }} blog{{ blogs.count|pluralize }}...
</h1>

{% for blog in blogs %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:detail' blog.id %}">
      <h3 style="font-family:Comic Sans MS;color:lightblue">{{ blog.title }}</h3>
    </a>
    <p class="text-muted" style="font-family:Comic Sans MS">
      {{ blog.date|date:'M d Y'|upper }}
    </p>
    <h5 style="font-family:Comic Sans MS;">
      {{ blog.description|striptags|truncatechars:100 }}
    </h5>
    <hr>
  </div>
</div>
{% endfor %}

{% endblock %}
