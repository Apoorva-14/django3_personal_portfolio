{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}
<br>
<br>

<center>
  <div class="card" style="width: 60rem;">
    <h1 class="text-center mt-5" id="blogdetailtitle" style="font-family:Comic Sans MS;color:lightblue">{{ blog.title }}</h1>
    <h6 class="text-center text-muted mb-5" style="font-family:Comic Sans MS;color:lightgrey">{{ blog.date|date:'F jS Y' }}</h6>
    <div class="card-body">
      <h4 style="font-family:Comic Sans MS;">{{ blog.description|safe }}</h4>
      <br>
    </div>
  </div>
</center>
{% endblock %}
